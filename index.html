<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Button Maker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="button-creator">
    <form id="controles">
      <label for="texto">Texto:</label>
      <input type="text" name="texto" id="texto" placeholder="Escreva o texto aqui">

      <label for="color">Color:</label>
      <input type="color" name="color" id="color">

      <label for="backgroundColor">Background-color:</label>
      <input type="color" name="backgroundColor" id="backgroundColor">

      <label for="height">Height(<span class="valueSpan"></span>):</label>
      <input type="range" name="height" id="height" min="0" max="200">

      <label for="width">Width (<span class="valueSpan"></span>):</label>
      <input type="range" name="width" id="width" min="0" max="600">

      <label for="border">Border:</label>
      <input type="text" name="border" id="border" placeholder="Estilize o border aqui">

      <label for="borderRadius">Border-radius (<span class="valueSpan"></span>):</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">

      <label for="fontFamily">Font-family:</label>
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>

      <label for="fontSize">Font-size:</label>
      <input type="number" name="fontSize" id="fontSize">

    </form>

    <section class="result">
      <div class="area">
        <button class="btn">Clique</button>
      </div>
      <div class="cssMenu">
        <div class="btnMenu btnClose"></div>
        <div class="btnMenu btnMini"></div>
        <div class="btnMenu btnZoom"></div>
      </div>
      <div class="cssContainer">
        <pre><code class="css"></code></pre>
      </div>

    </section>
  </section>
  <script src="script.js"></script>
</body>

</html>
